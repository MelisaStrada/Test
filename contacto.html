<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css";
  </head>

  <body>
    <section id="hire">
  <h1>Contact</h1>
  <form>
      <div class="field name-box">
          <input type="text" id="name" placeholder="Who Are You?"/>
          <label for="name">Name</label>
          <span class="ss-icon">check</span>
      </div>

      <div class="field email-box">
          <input type="text" id="email" placeholder="name@email.com"/>
          <label for="email">Email</label>
          <span class="ss-icon">check</span>
      </div>

      <div class="field msg-box">
          <textarea id="msg" rows="4" placeholder="Your message goes here..."/></textarea>
          <label for="msg">Msg</label>
          <span class="ss-icon">check</span>
      </div>

      <input class="button" type="submit" value="Send" />
</form>
</section>

<section id="hire">
  <h1>Location</h1>
        <form>
            <div class="google-maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3763.2542538713874!2d-99.26592438549734!3d19.4014174467053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d20138891b3483%3A0xfc7f5357ee925110!2sUniversidad+An%C3%A1huac+M%C3%A9xico+Norte!5e0!3m2!1ses!2smx!4v1527003448926" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </form>
      </section>
  </body>
</html>
