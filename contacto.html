<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css";
  </head>

  <body>
    <div class="wrapper">
      <div class="ubicacion">
        <p>mapa</p>
      </div>


      <div class="contacto">
      <div class="container">
        <div class="row contacto">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            </div>
        </div>
        <div class="row datos">
            <div>
                <form id="contact-form" class="form" action="#" method="POST" role="form">
                    <div class="form-group">
                        <label class="form-label" for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" tabindex="1" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" tabindex="2" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="subject">Telefono</label>
                        <input type="text" class="form-control" id="subject" name="subject" tabindex="3">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="message">Mensaje</label>
                        <textarea rows="5" cols="50" name="message" class="form-control" id="Mensaje"  tabindex="4" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-start-order">Enviar</button>

                        <input class="btn -white js-send-btn" type="submit" value="Enviar.">
                    </div>
                </form>
            </div>
        </div>
      </div>
</div>


<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
<script type="text/javascript">
window.sr = ScrollReveal();
sr.reveal('.container',{ duration: 500 });
</script>


  </body>
</html>
